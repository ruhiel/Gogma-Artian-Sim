<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>巨戟アーティア厳選シミュレータ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>巨戟アーティア厳選シミュレータ</h2>

  <label>遺装置（攻撃激化タイプ）<span class="required">*</span>: <input id="atk" type="number" placeholder="0"></label><br>
  <label>遺装置（会心激化タイプ）<span class="required">*</span>: <input id="crt" type="number" placeholder="0"></label><br>
  <label>遺装置（属性激化タイプ）<span class="required">*</span>: <input id="elm" type="number" placeholder="0"></label><br>

  <h3>厳選対象</h3>
  <label><input type="radio" name="target" value="atk" checked>攻撃激化タイプ</label>
  <label><input type="radio" name="target" value="crt">会心激化タイプ</label>
  <label><input type="radio" name="target" value="elm">属性激化タイプ</label>

  <h3>当たり回数 (例: 77, 228, 276) <span class="required">*</span></h3>
  <input id="hits" type="text" value="77,122,153,228,276,309" class="wide-input">

  <h3>武器名 (例: 火ガンス, 龍ガンス, 麻痺ガンス)</h3>
  <input id="weapons" type="text" value="火ガンス,龍ガンス,麻痺ガンス,水ガンス,雷ガンス,水ガンス" class="wide-input">
  
  <button onclick="calculateSimulation()">実行</button>

  <h3>結果</h3>
  <div id="result-container">
    <table id="out-table">
      <thead>
        <tr>
          <th>遺装置（攻撃）</th>
          <th>遺装置（会心）</th>
          <th>遺装置（属性）</th>
          <th>消費アクション</th>
        </tr>
      </thead>
      <tbody id="out-body"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
